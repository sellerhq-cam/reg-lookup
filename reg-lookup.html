<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Roboto:400,700&display=swap" rel="stylesheet"> 
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <title>Registration Lookup</title>
</head>
<body>
    <div id="main-content" class="bg-white px-3 pb-0 pb-md-5">
        <div class="row">
            <div class="col-12 pt-4">
                <div class="reg-form">
                    <h2 class="pb-1">Registation Lookup</h2>
                    <p class="reg-instruction">Enter a car registration below to find it's details.</p>
                    <input type="text" id="reg-number" maxlength="7" placeholder="Your Reg">
                    <button id="reg-submit">Submit</button>
                </div>
            </div>
            <div class="col-12">
                <hr class="mt-4 mb-3">
                <h2 class="table-heading">
                    Car Details
                </h2>
            </div>
            <div class="col-6 col-md-12 reg-feedback ">
                
                
                <table class="search-results mt-4">
                    <tr>
                        <td>Make</td>
                        <td>Nissan</td>
                    </tr>
                </table>
            </div>        
        </div>
        


    </div>
    

</body>
</html>
